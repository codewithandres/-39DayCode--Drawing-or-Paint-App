<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing or Paint App | Dize Design</title>
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- custom JS -->
    <script type="module" src="js/app.js" defer></script>
</head>

<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tools " id="rectangle">
                        <i class="ri-rectangle-line"></i>
                        <span>Rectangle</span>
                    </li>
                    <li class="option tools" id="circle">
                        <i class="ri-circle-line"></i>
                        <span>Circle</span>
                    </li>
                    <li class="option tools" id="triangle">
                        <i class="ri-triangle-line"></i>
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill Color</label>
                    </li>
                </ul>
            </div>

            <div class="row">
                <label class="title">Option</label>
                <ul class="options">
                    <li class="option tools active" id="brush">
                        <i class="ri-brush-line"></i>
                        <span>Brush</span>
                    </li>
                    <li class="option tools" id="eraser">
                        <i class="ri-eraser-line"></i>
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>

            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options"> tools
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-piker" value="#4a98f7">
                    </li>
                </ul>
            </div>

            <div class="row buttons">
                <button class="cleatr-canvas">Clear canvas</button>
                <button class="save-image">Save as image</button>
            </div>
        </section>
        <section class="drawing-borad">
            <canvas></canvas>
        </section>
    </div>
</body>

</html>
